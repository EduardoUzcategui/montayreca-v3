    <script>
        document.addEventListener('DOMContentLoaded', function () {
            function cargarContenido(data) {
                const bandejaContent = document.getElementById('bandejaContent');
                bandejaContent.innerHTML = ''; // Limpiar el contenido existente
    
                data.forEach(item => {
                    bandejaContent.innerHTML += `
                      <div class="categoria">
                        <div class="categoria-contenido">
                          <p class="categoria-texto">
                            ID: ${item.id}<br>
                            Fecha: ${item.fecha}<br>
                            Tipo: ${item.tipo}<br>
                            Descripción: ${item.descripcion}<br>
                            ${item.condiciones_pago ? `Condiciones de Pago: ${item.condiciones_pago}<br>` : ''}
                            ${item.garantia ? `Garantía: ${item.garantia}<br>` : ''}
                            ${item.tiempo_entrega ? `Tiempo de Entrega: ${item.tiempo_entrega}<br>` : ''}
                            ${item.monto_total ? `Monto Total: ${item.monto_total}<br>` : ''}
                            ${item.istatus ? `Estado: ${item.istatus}<br>` : ''}
                            ${item.usuario ? `Usuario: ${item.usuario}<br>` : ''}
                            <hr>
                          </p>
                        </div>
                      </div>`;
                });
            }
    
            function cargarSolicitudes(url) {
                fetch(url)
                    .then(response => response.json())
                    .then(data => {
                        cargarContenido(data);
                    })
                    .catch(error => {
                        console.error('Error al cargar contenido:', error);
                    });
            }
    
            // Cargar solicitudes al cargar la página
            cargarSolicitudes('/fetch_requests_solicitudes');
    
            // Agregar eventos de clic a los enlaces de "Entrada", "Enviados", "Aceptados" y "Rechazados"
            const entradaLink = document.querySelector('.nav-item:nth-child(1) a');
            entradaLink.addEventListener('click', function (event) {
                event.preventDefault();
                cargarSolicitudes('/fetch_requests_solicitudes');
            });
    
            const enviadosLink = document.querySelector('.nav-item:nth-child(2) a');
            enviadosLink.addEventListener('click', function (event) {
                event.preventDefault();
                cargarSolicitudes('/fetch_requests_enviados');
            });
    
            const aceptadosLink = document.querySelector('.nav-item:nth-child(3) a');
            aceptadosLink.addEventListener('click', function (event) {
                event.preventDefault();
                cargarSolicitudes('/fetch_requests_aceptados');
            });
    
            const rechazadosLink = document.querySelector('.nav-item:nth-child(4) a');
            rechazadosLink.addEventListener('click', function (event) {
                event.preventDefault();
                cargarSolicitudes('/fetch_requests_rechazados');
            });
        });
    </script>
